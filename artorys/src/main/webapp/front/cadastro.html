<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Cadastro</title>
<script type="text/javascript">
	function SomenteNumero(e) {
		var tecla = (window.event) ? event.keyCode : e.which;
		if ((tecla > 47 && tecla < 58))
			return true;
		else {
			if (tecla == 8 || tecla == 0)
				return true;
			else
				return false;
		}
	}

	function somente_letras(campo) {
		var digits = " AaáâãBbCcçÇDdEeéêFfGgHhIiíîJjKkLlMmNnOoõóôPpQqRrSsTtUuúûVvXxWwYyýZz"
		var campo_temp
		for (var i = 0; i < campo.value.length; i++) {
			campo_temp = campo.value.substring(i, i + 1)
			if (digits.indexOf(campo_temp) == -1) {
				campo.value = campo.value.substring(0, i);
				break;
			}
		}
	}
</script>
<script type="text/javascript">
function validarSenha() {
	senha1 = document.f1.senha.value;
	senha2 = document.f1.senha1.value;
	
	if (senha1 != senha2) {
		alert("SENHAS DIFERENTES! POR FAVOR DIGITAR SENHAS IGUAIS");
        return false;
	}
	 return true;
}
</script>

<body>
	<div class="fundo">
		<div class="divisao_principal">

			<div class="cabecalho-formulario">

				<h1>Formulário de Cadastro</h1>
			</div>
			<div class="conteudo-pincipal">
				<form action="home.html">
					<input type="submit" class="cadastrar" value="Voltar">
				</form>
				<br> <br> <br>
				<form action="/artorys/cadastro" name="f1" method="post" onsubmit="return validarSenha();">
					<label>NOME</label> <br> <input type="text" name="nome"
						onKeyUp="javascript:somente_letras(this);" required> <br>
					<br> <label>SOBRENOME</label> <br> <input type="text"
						name="sobrenome" onKeyUp="javascript:somente_letras(this);"
						required> <br> <br> <label>DATA DE
						NASCIMENTO</label> <br> <input type="date" name="nascimento" required>
					<br> <br> <label>SEXO</label> <br> <select
						class="precos" name="sexo" required>
						<option>SELECIONAR</option>
						<option>MASCULINO</option>
						<option>FEMININO</option>
					</select> <br> <br> <label>CPF</label> <br> <input
						type="text" name="cpf" onkeypress='return SomenteNumero(event)'
						pattern="\d{11}"
						title="Digite o CPF no formato: nnnnnnnnnnn" required> <br>
					<br> <label>TELEFONE</label> <br> <input type="text"
						name="telefone" onkeypress='return SomenteNumero(event)'
						pattern="\d{9}"
						title="Digite o TELEFONE no formato 9nnnnnnnn" required>
					<br> <br>
					<div class="email-senha">
						<label>E-MAIL</label> <br> <input class="email" type="email"
							name="email" required> <br> <br> <label>SENHA</label>
						<br> <input class="senha" type="password" name="senha"
							required> <br> <br> <label>CONFIRMAR
							SENHA</label> <br> <input class="confirma_senha" type="password"
							name="senha1" required> <br> <br> <br> <input
							type="submit" size="13" class="cadastrar" value="Cadastrar"
							><br> ﻿
					</div>
					<br> <br> <br> <br> <br> <br>
				</form>

			</div>
			<footer id="rodape-pagina"> &copy; Cataclysm </footer>
			</main>
		</div>
	</div>
</body>
