<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Cadastro</title>
<script type="text/javascript">
	function SomenteNumero(e) {
		var tecla = (window.event) ? event.keyCode : e.which;
		if ((tecla > 47 && tecla < 58))
			return true;
		else {
			if (tecla == 8 || tecla == 0)
				return true;
			else
				return false;
		}
	}
	function somente_letras(campo) {
		var digits = " AaáâãBbCcDdEeéêFfGgHhIiíîJjKkLlMmNnOoõóôPpQqRrSsTtUuúûVvXxWwYyýZz"
		var campo_temp
		for (var i = 0; i < campo.value.length; i++) {
			campo_temp = campo.value.substring(i, i + 1)
			if (digits.indexOf(campo_temp) == -1) {
				campo.value = campo.value.substring(0, i);
				break;
			}
		}
	}
</script>
<link rel="icon" href="/artorys/imagem/40431.png">
<link rel='stylesheet' href="/artorys/css/normalize.css">
<link rel='stylesheet' href="/artorys/css/menu.css">
<link rel='stylesheet' href="/artorys/css/rodape.css">
<link rel='stylesheet' href="/artorys/css/principal.css">
<link rel='stylesheet' href="/artorys/css/fundo.css">
<link rel='stylesheet' href="/artorys/css/home.css">
<link rel='stylesheet' href="/artorys/css/conteudo.css">
<link rel='stylesheet' href="/artorys/css/cadastro.css">
<link rel='stylesheet' href="/artorys/css/produto.css">
<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ranga&display=swap"
	rel="stylesheet">
</head>

<body>
	<div class="fundo">
		<div class="divisao_principal">

			<div class="cabecalho-formulario">

				<h1>Formulário de Cadastro</h1>
			</div>

				<form action="home.html">
					<input type="submit" class="cadastrar" value="Voltar">
				</form>
				<br>
				<br>
				<br>
				<form name="form" action="/artorys/cadastro" method="post">
					<label>Nome</label> <br> <input type="text" name="nome"
						onKeyUp="javascript:somente_letras(this);" required> <br>
					<br> <label>Sobrenome</label> <br> <input type="text"

						<option>Masculino</option>
						<option>Feminino</option>

						type="text" name="cpf" onkeypress='return SomenteNumero(event)'
						required> <br> <br> <label>Telefone</label> <br>
					<input type="text" name="telefone"
						onkeypress='return SomenteNumero(event)' required> <br>
					<br>
					<div class="endereco">

							<label>estado</label> <br> <select name="estados-brasil"

								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
						<div>
							<label>Cidade</label> <br> <input type="text" name="cidade"
								onKeyUp="javascript:somente_letras(this);" required>
						</div>
						<div>
							<label>Bairro</label> <br> <input type="text" name="bairro"
								onKeyUp="javascript:somente_letras(this);" required>
						</div>
						<div>
							<label>CEP</label> <br> <input class="cep" type="text"
								name="cep" onkeypress='return SomenteNumero(event)' required>
						</div>
						<div>
							<label>Rua</label> <br> <input class="rua" type="text"
								name="rua" required>
						</div>
						<div>
							<label>Nº</label> <br> <input class="numero" type="text"
								name="numero_casa" onkeypress='return SomenteNumero(event)'
								required>
						</div>
						<div>
							<label>Complemento</label> <br> <input class="complemento"
								type="text" name="complemento" required>
						</div>
					</div>
					<br>
					<div class="div-cartao">
						<div>
							<label>Bandeira</label> <br> <select class="tipo-cartao"
								name="bandeira" required>
								<option>selecionar</option>

								<option>MasterCard</option>

						</div>
						<div>
							<label>Número do Cartão</label> <br> <input
								class="numero-cartao" type="text" name="numero-cartao"
								onkeypress='return SomenteNumero(event)' required>
						</div>
					</div>
					<br> <br> <br>
					<div class="email-senha">
						<label>E-mail</label> <br> <input class="email" type="email"
							name="email" required> <br> <br> <label>Senha</label>
						<br> <input class="senha" type="password" name="senha"
							required> <br> <br> <label>Confirmar
							Senha</label> <br> <input class="confirma_senha" type="password"
							name="senha" required> <br> <br> <br> <input
							type="submit" size="13" class="cadastrar" value="CADASTRAR"><br>
						﻿
					</div>
					<br> <br> <br> <br> <br> <br>
				</form>

			</div>
			<footer id="rodape-pagina"> &copy; Cataclysm </footer>
			</main>
		</div>

</body>
